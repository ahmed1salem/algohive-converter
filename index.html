<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoHive Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AlgoHive Converter</h1>
        <p>Transform your PDF files into images effortlessly.</p>
    </header>
    <main>
        <section>
            <h2>Upload your PDF</h2>
            <input type="file" id="pdfInput" accept="application/pdf">
            <button id="convertButton">Convert to Image</button>
        </section>
        <section id="outputSection">
            <h2>Output</h2>
            <div id="outputImages"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AlgoHive. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
